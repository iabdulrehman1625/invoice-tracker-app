<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invoice Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4">
  <div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold mb-4 text-center text-blue-600">Invoice Tracker</h1>

    <form id="invoice-form" class="bg-white p-4 rounded shadow mb-6 space-y-4">
      <input id="client" placeholder="Client Name" class="w-full border p-2 rounded" required />
      <input id="amount" type="number" placeholder="Amount" class="w-full border p-2 rounded" required />
      <input id="dueDate" type="date" class="w-full border p-2 rounded" required />
      <select id="status" class="w-full border p-2 rounded" required>
        <option value="unpaid">Unpaid</option>
        <option value="paid">Paid</option>
        <option value="pending">Pending</option>
      </select>
      <button id="submit-btn" type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Add Invoice
      </button>
    </form>

    <div id="invoice-list" class="space-y-4"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
